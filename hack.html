<script>
function analyze() {
  const text = document.getElementById("textInput").value.toLowerCase();
  const image = document.getElementById("imageInput").files.length;
  const output = document.getElementById("output");

  if (text.trim() === "" && image === 0) {
    output.innerHTML = "<div class='result uncertain'>âš ï¸ Please enter text or upload an image.</div>";
    return;
  }

  const fakeKeywords = [
    "100% cure",
    "miracle",
    "secret revealed",
    "you won't believe",
    "guaranteed result",
    "shocking truth"
  ];

  let score = 0;
  fakeKeywords.forEach(word => {
    if (text.includes(word)) score++;
  });

  // Decision logic
  if (score >= 2 && image === 1) {
    output.innerHTML = `

  }
}
</script>
